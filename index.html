<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>home</title>
</head>


<body>

    <header id="header">
        <nav class="navbar py-sm-4">
            <div class="container">
                <a class="navbar-brand logo" href="./index.html">I_AM_DANIELIKPE</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>


    <main>
        <div id="notice">
            <div  class="d-flex justify-content-center pt-sm-4 pt-3">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            
        </div>
        <p id="err"></p>
    




        <div class="container my-lg-5">

            <h1>We Appreciate Your Review</h1>
            <div class="row">
                <div class="col-md-8">  
                    <form action="" id="add-post-form">
                        <div class="form-group mb-3">
                            <label for="Title">Title</label>
                            <input type="text" class="form-control py-3" placeholder="" aria-label="First name" id="postTitle">
                        </div>
                        <label for="floatingTextarea2">Message</label>
                        <div class="form-floating">
                            
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 300px"></textarea>   
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg mt-3 px-5">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    





        <h1 id="text" class="text-center mb-lg-4"></h1>
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-6 g-4 post-listing  justify-content-center">

            

        </div>
    </main>



    <script src="./index.js"></script>
</body>

</html>
